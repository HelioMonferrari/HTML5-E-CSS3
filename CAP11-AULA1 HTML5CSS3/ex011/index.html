<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente diminua o tamanho do seu navegador.</p>

    <picture>
                
        <source media="(max-width: 700px)" srcset="imagens/foto-p.png" type="image/png">
        <!--<source media="max-width: 750px" srcset="imagens/foto-p.png">-->
        <source media="(max-width: 900px)" srcset="imagens/foto-m.png" type="image/png">
        <!--<source media="max-width: 1050px" srcset="imagens/foto-m.png">--> 
        <img src="imagens/foto-g.png" alt="">

    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" controls>
        <source src="media/guanacast-33.mp3" type="audio/mpeg">
        <!-- exemplo de medias que poderiam ter, o navegador carrega pela ordem aquele que vai funcionar. lembrando que o ".wav" é super pesado então evite usar.   

        <source src="media/guanacast-33.ogg" type="audio/ogg">
        <source src="media/guanacast-33.wav" type="audio/wav">

        Ainda pode tentar por ordem disponibilizar outros formatos para tentar carregar nos outros navegadores. -->
            <p>Infelizmente seu navegador não consegue reproduzir o áudio. Clique<a href="media/guanacast-33.mp3"> aqui</a> para fazer o download do arquivo</p>
    </audio>

    
</body>
</html>
