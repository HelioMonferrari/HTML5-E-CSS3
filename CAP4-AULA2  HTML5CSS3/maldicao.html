<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso HTML5 Exercicio 01 </title>
    <style> 
        body{
            background-color: mistyrose;
        }
        h1{
            font-family: Arial;
            font-size: 30pt;
            color: rgb(53, 56, 213);
            text-shadow: 2px 2px 2px black; /*1°- 2px (deslocamento horizontal da sombra)
             2° - 2px (delocamento vertical) 3° - 2px (é o espalhamento da sombra)
             black é a cor da sombra*/
        }
        
    </style>
</head>
<body>
    <h1>Olá mundo!</h1>
    <h2>Me livrei da maldição.</h2>
    
</body>
